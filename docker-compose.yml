services:
  db:
    image: postgres:15-alpine
    container_name: mgsem_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - mgsem_network
    volumes:
      - /srv/grsd-mgsem/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: your-dockerhub-org/mgsem:latest
    container_name: mgsem_app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mgsem_network
      - proxy_network
    volumes:
      - /srv/grsd-mgsem/uploads:/app/public/uploads:rw
      - /srv/grsd-mgsem/logs:/app/logs:rw
    env_file:
      - .env
    restart: unless-stopped

networks:
  mgsem_network:
    driver: bridge
  proxy_network:
    external: true
