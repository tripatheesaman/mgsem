services:
  db:
    image: postgres:15-alpine
    container_name: mgsem_dev_db
    env_file:
      - .env.development
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mgsem_dev_app
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
      - DB_HOST=db
    volumes:
      - .:/app
      - /app/node_modules
      - ./public/uploads:/data/uploads
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev

volumes:
  pgdata_dev:
